<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <div style="width: 40vw;height: 20vh;margin: 0vh auto;vertical-align: middle;">
        <button id="btn" style="width:20vw;height:10vh;display:block;margin: 0 auto;font-size: 2vw;" onclick="start()">开始计时</button>
        <p id="display" style="margin: 0 auto;text-align: center;font-size: 3vw;">Click Button To Start</p>
    </div>
</body>
<script>
    var time=0;
    var display=document.getElementById("display")
    var counting=false;
    var btn=document.getElementById("btn")
    var IntervalId=null;
    function start(){
        counting=!counting;
        if(counting){
            btn.innerHTML="结束计时";
            IntervalId=setInterval(update,1000)
            function update(){
                time+=1
                display.innerHTML="TIME PASSED "+'<span style="color:red">'+time+'</span>'+' S';
            }
        }else{
            btn.innerHTML="开始计时";
            clearInterval(IntervalId)
        }
    }
</script>
</html>
